<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing Store</title>
  <link rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.header {
  background: #2f7f7b;
  color: #fff;
  text-align: center;
  padding: 15px;
}

.filter-bar {
  margin-top: 10px;
}

.filter-bar input,
.filter-bar select,
.filter-bar button {
  padding: 6px;
  margin: 5px;
  border-radius: 4px;
  border: none;
}

.products, .gallery {
  width: 90%;
  margin: auto;
  margin-top: 30px;
}

.cards {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  background: white;
  width: 280px;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  position: relative;
}

.card img {
  width: 100%;
  border-radius: 6px;
}

.price {
  color: red;
  font-weight: bold;
}

.agent {
  width: 80%;
  margin: 30px auto;
  padding: 15px;
  background: white;
  border-left: 4px solid teal;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}

.gallery-grid img {
  width: 100%;
  border-radius: 8px;
}

footer {
  background: #2f7f7b;
  color: white;
  text-align: center;
  padding: 12px;
  margin-top: 40px;
}
  </style>
</head>

    <select>
      <option>Men</option>
      <option>Women</option>
      <option>Kids</option>
    </select>
    <button>Dark Mode</button>
  </div>
</header>
